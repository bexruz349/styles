<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kinopoisk</title>
</head>
<body>
    <header>
        <h1>Кинопоиск</h1>
        <nav>
            <button>Главное</button>
            <button>Избраное</button>
        </nav>
        <img src="./img/themeChange.svg" class="themeChange" alt="themeChange">
    </header>
        <div class="search rounded">
            <input type="text" class="darckBg">
            <button class="darckBgs">Поиск</button>
        </div>
 <div class="loader" style="display: none;"></div>

    
    <div class="loander rounded"></div>
    <div class="main rounded">
        <div class="movieTitle darckBg">
            <h2>Iron man</h2>
        </div>
        <div class="movie">
            <div class="movieImg"></div>
            <div class="movieInfo">
                <div class="desc darckBg">
                    <div class="title">imdbRating</div>
                    <div class="value">N/A</div>
                </div>
            </div>
        </div>
        <div class="similarMovieTitle darckBg">
            <h2>Похожих фильмов 6</h2>
        </div>
        <div class="similarMovies rounded">
            <div class="similarMoviCard">
                <div class="save"></div>
                <div class="similarMovieText"></div>
            </div>
            <div class="similarMoviCard">
                <div class="save"></div>
                <div class="similarMovieText"></div>
            </div>
            <div class="similarMoviCard">
                <div class="save"></div>
                <div class="similarMovieText"></div>
            </div>
            <div class="similarMoviCard">
                <div class="save"></div>
                <div class="similarMovieText"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
